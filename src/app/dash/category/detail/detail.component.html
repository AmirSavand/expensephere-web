<div class="container mb-4">
  <!-- Title and back link -->
  <p class="font-weight-bold text-center my-5">

    <!-- Back link -->
    <a routerLink="/dash/category" class="mr-5 text-secondary">
      <fa-icon [icon]="faBack" [fixedWidth]="true"></fa-icon>
    </a>

    <!-- Title -->
    <span>{{ category.name }}</span>
  </p>
  <div class="row">
    <div class="col-xl-4" *ngFor="let transaction of transactions">
      <div class="card bg-light mt-4">
        <div class="card-header font-weight-bold">
          <!-- Name -->
          <div class="text-muted">{{ transaction.time | date:'hh:mm aa' }}</div>
          <!-- Edit -->
          <a class="ml-auto text-secondary" (click)="editTransaction(transaction)">
            <fa-icon [fixedWidth]="true" [icon]="faEdit"></fa-icon>
          </a>
        </div>
        <div class="card-body text-dark">
          <strong [class.text-danger]="transaction.kind === expenseKind.EXPENSE"
                  [class.text-success]="transaction.kind === expenseKind.INCOME">
            $ {{ transaction.amount }}
          </strong>
        </div>
      </div>
    </div>
    <!--    <div class="col-xl-4">-->
    <!--      <div class="card bg-light mt-4" [style.height]="'112px'">-->
    <!--        <div class="card-body d-flex align-items-center justify-content-center">-->
    <!--          <div class="btn btn-light font-weight-bold" (click)="addTransaction()">ADD TRANSACTION</div>-->
    <!--        </div>-->
    <!--      </div>-->
    <!--    </div>-->
  </div>
  <!-- No data -->
  <p class="text-center mt-5" *ngIf="!transactions.length">Nothing here yet!</p>
</div>
