<div class="container mb-4">
  <div class="row">
    <div class="col-xl-4" *ngFor="let item of profiles">
      <div class="card mt-4" [title]="item.note || item.name">
        <div class="card-header">
          <span class="fw-bold">{{ item.name }}</span>
          <div class="ms-auto">
            <button class="btn btn-sm me-2" (click)="select(item)"
                    [class.btn-link]="profile && item.id === profile.id"
                    [class.btn-primary]="!profile || item.id !== profile.id"
                    [disabled]="profile && item.id === profile.id">
              {{ profile && item.id === profile.id ? 'Selected' : 'Select' }}
            </button>
            <!-- Edit -->
            <a class="text-secondary" (click)="edit(item)">
              <fa-icon [fixedWidth]="true" [icon]="faEdit"></fa-icon>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="mb-2">
            <span>Currency</span>
            <span class="float-end">{{ item.currency }}</span>
          </div>
          <div>
            <span>Balance</span>
            <span class="float-end">
              <span title="Expense" class="text-danger">
                {{ item.balance.expense | profileCurrency:item.currency }}
              </span>
              <span title="Income" class="mx-3">
                {{ item.balance.income | profileCurrency:item.currency }}
              </span>
              <span title="Total" class="text-secondary">
                {{ item.balance.total | profileCurrency:item.currency }}
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="card mt-4" [style.height]="'156px'">
        <div class="card-body d-flex align-items-center justify-content-center">
          <div class="btn btn-light fw-bold" (click)="add()">ADD PROFILE</div>
        </div>
      </div>
    </div>
  </div>
</div>
