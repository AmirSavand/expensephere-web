<!-- Filters -->
<div class="container mt-3">
  <div class="p-2 rounded bg-tertiary">
    <app-filters [filters]="filters" (update)="params = $event; load()"></app-filters>
  </div>
</div>

<!-- Content -->
<div class="container mb-3">

  <!-- Events -->
  <app-event-list [events]="events"></app-event-list>

  <!-- No data -->
  <app-no-data classes="mt-3" *ngIf="events && !events.length"></app-no-data>

  <!-- Loading -->
  <app-loading classes="mt-3" *ngIf="!events"></app-loading>
</div>
