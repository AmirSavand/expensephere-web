<div class="container mb-4">
  <div class="row">
    <div class="col-xl-4" *ngFor="let event of events">
      <div class="card bg-light mt-4">
        <div class="card-header font-weight-bold">
          <!-- Name -->
          <span>{{ event.name }}</span>
          <!-- Edit -->
          <a class="ml-auto text-secondary" (click)="editEvent(event)">
            <fa-icon [fixedWidth]="true" [icon]="faEdit"></fa-icon>
          </a>
        </div>
        <div class="card-body">
          <span>This is Event</span>
        </div>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="card bg-light mt-4" [style.height]="'112px'">
        <div class="card-body d-flex align-items-center justify-content-center">
          <div class="btn btn-light font-weight-bold" (click)="addEvent()">ADD EVENT</div>
        </div>
      </div>
    </div>
  </div>
</div>
