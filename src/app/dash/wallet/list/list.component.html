<!-- Filters -->
<div class="container mt-3">
  <div class="p-2 rounded bg-tertiary">
    <app-filters [filters]="filters" (update)="load($event)"></app-filters>
  </div>
</div>

<!-- Content -->
<div class="container mt-3">

  <!-- Wallets -->
  <app-wallet-list [wallets]="wallets"></app-wallet-list>

  <!-- No data -->
  <app-no-data classes="mt-3" *ngIf="wallets && !wallets.length"></app-no-data>

  <!-- Loading -->
  <app-loading classes="mt-3" *ngIf="!wallets"></app-loading>
</div>
