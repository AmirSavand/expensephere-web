<div class="row">
  <div [classList]="columnClass" *ngFor="let wallet of wallets">
    <div class="mt-3 card item-icon-wrapper" [ngStyle]="style(wallet.color)">
      <div class="card-body d-flex align-items-center" [class.no-edit]="!wallet.id">
        <div class="item-icon">
          <i class="icon-{{ wallet.icon }}"></i>
        </div>
        <div class="item-icon edit" (click)="editWallet(wallet)" title="Edit wallet">
          <fa-icon [fixedWidth]="true" [icon]="faEdit"></fa-icon>
        </div>
        <a class="ps-3 w-100" title="View wallet" [routerLink]="getWalletLink(wallet)">
          <div class="fw-bold" [style.color]="wallet.color">{{ wallet.name }}</div>
          <div class="small text-dark">{{ wallet.balance.total | profileCurrency }}</div>
        </a>
      </div>
    </div>
  </div>
</div>
