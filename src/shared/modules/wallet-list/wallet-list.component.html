<div class="row">
  <div [classList]="columnClass" *ngFor="let wallet of wallets">
    <div class="mt-3 card" [ngStyle]="style(wallet.color)">
      <div class="card-body d-flex align-items-center">
        <div class="item-icon">
          <i class="icon-{{ wallet.icon }}"></i>
        </div>
        <div class="ml-3 font-weight-bold">
          <div>{{ wallet.name }}</div>
          <div class="text-dark">{{ wallet.balance.total | profileCurrency }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
