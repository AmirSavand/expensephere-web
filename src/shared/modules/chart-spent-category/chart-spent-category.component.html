<!-- Data -->
<div class="chart-wrapper" *ngIf="hasData && chartResults?.length">
  <ngx-charts-pie-chart [results]="chartResults"
                        [customColors]="chartColors"
                        [doughnut]="true"
                        [arcWidth]="0.25"
                        [labels]="true">
  </ngx-charts-pie-chart>
</div>

<!-- No data -->
<p class="m-3 text-info text-center font-weight-bold" *ngIf="!hasData || !chartResults?.length">

</p>
