<!-- Selected -->
<div class="custom-select cursor-pointer" (click)="edit = !edit">
  {{ selected ? selected.name : selectLabel }}
</div>

<!-- Selection -->
<div class="card shadow-sm border" *ngIf="edit">

  <!-- Search -->
  <div class="card-body p-3" *ngIf="items.length > 6">
    <input type="text" placeholder="Search" [(ngModel)]="search" class="form-control">
  </div>

  <!-- List -->
  <div class="list-group list-group-flush">
    <div class="list-group-item list-group-item-action border-0 d-flex align-items-center cursor-pointer"
         *ngFor="let item of items | filter:search:'name'"
         (click)="select(item)">
      <div class="item-icon" [ngStyle]="style(item.color)">
        <span class="icon-{{ item.icon }}"></span>
      </div>
      <div class="ml-3">{{ item.name }}</div>
      <fa-icon *ngIf="selected === item" [icon]="faSelected" class="ml-auto text-primary"></fa-icon>
    </div>
  </div>
</div>
